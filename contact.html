<div class="container">
    <h2>Contact</h2>
    <div class="contact-form ">
      <form class="needs-validation" >
        <table class="table table-bordered">
          <tr>
            <td>
              <strong>Name</strong>
            </td>
          </tr>
          <tr>
            <td>
              <label class="sr-only" for="inlineFormInputGroup">Name</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><span class="glyphicon glyphicon-user"></span></div>
                </div>
                <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Full name">
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <strong>Email:</strong>
            </td>
          </tr>

          <tr>
            <td>
              <label class="sr-only" for="inlineFormInputGroup">Email Address</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">@</div>
                </div>
                <input type="email" class="form-control" id="inlineFormInputGroup" placeholder="Emal address">
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <strong>Message: </strong>
            </td>
          </tr>
          <tr>
            <td>
              <textarea id="message" name="message" class="form-control contact-textarea"></textarea>
            </td>
          </tr>
          <tr>
            <td>
              <input type="submit" value="Submit" class="btn contact-form-btn" />
            </td>
          </tr>
        </table>
      </form>
  
    </div>
